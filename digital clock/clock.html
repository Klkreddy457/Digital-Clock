<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Digital Clock</title>
        <style>
            body {
                background-color: #41436a;
            }
            #digitalclock {
                position:absolute;
                color:#f54768;
                top:50%;
                left:50%;
                transform:translateX(-50) translateY(-50);
                font-size: 2.5em;
                font-family: Arial, Helvetica, sans-serif;
                font-weight:bold;
            }
        </style>
    </head>
    <body>
        <div id="digitalclock"></div>
        <script>

            function showTime(){
                var date = new Date();
                var h = date.getHours();
                var m = date.getMinutes();
                var s = date.getSeconds();
                var session = "AM";

                if(h==0){
                    h = 12;   //12 hours format
                }

                if(h>12){ 
                    h=h-12;
                    session = "PM";
                }

                /* Alternate Code
                if(h<10){
                    h="0"+h;
                }
                if(m<10){
                    m="0"+m;
                }
                if(s<10){
                    s="0"+s;
                }
                */
               h = (h<10)?"0"+h:h;
               m = (m<10)?"0"+m:m;
               s = (s<10)?"0"+s:s;

                document.getElementById("digitalclock").innerHTML = h + ":" + m + ":" + s + "" + session;

                setTimeout(showTime, 1000);
            }
            showTime();
        </script>
    </body>
</html>
